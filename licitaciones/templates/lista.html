<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licitaciones</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold text-primary">Licitaciones</h1>
      <a href="{% url 'nuevo' %}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nueva Licitaci√≥n
      </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for licitacion in object_list %}
              <tr>
                <td>{{ licitacion.nombre }}</td>
                <td>${{ licitacion.monto }}</td>
                <td class="text-end">
                  <a href="{% url 'editar' licitacion.id %}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Editar
                  </a>
                  <a href="{% url 'borrar' licitacion.id %}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Borrar
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-center text-muted">No hay licitaciones registradas.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
